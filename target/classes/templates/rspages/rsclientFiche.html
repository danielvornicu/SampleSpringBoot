<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">

  <head>
    <title layout:fragment="title">Creation ou modification</title>
  </head>
  
  <body>
    <div class='card' layout:fragment="content">  
        <form method="post" id="clientForm"  th:modelAttribute="clientForm">
        
          <div class='card-header'>
            <h4 th:if="${clientForm.client.id} == -1"
                th:text = "#{fiche.client.titre.creation}">
            </h4>
            <h4 th:unless="${clientForm.client.id} == -1"
                th:text = "#{fiche.client.thymeleaf.titre} + ' ' + ${clientForm.client.prenom} + ' ' + ${clientForm.client.nom}">
            </h4>
          </div>
          
          <div class="card-body">
            <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label"
                      for="clientNomId" th:text="#{fiche.client.nom}"></label>
              <div class="col-md-8">
                <input class="form-control"
                        id="clientNomId"
                        name="nom"
                        type="text"
                        
                        th:field="${clientForm.client.nom}"
                        th:placeholder="#{fiche.client.nomPlaceHolder}" 
                        />
              </div>
            </div>
      
            <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label"
                      for="clientPrenomId" th:text="#{fiche.client.prenom}"></label>
              <div class="col-md-8">
                <input class="form-control"
                        id="clientPrenomId"
                        name="prenom"
                        
                        th:field="${clientForm.client.prenom}"
                        type="text"
                        th:placeholder="#{fiche.client.prenomPlaceHolder}" 
                        />
              </div>
            </div>
          </div>
          
          <div class='card-footer'>
            <button class="btn btn-primary mr-3"
                    style="width:100px;"
                    th:title="#{fiche.bouton.validerTitle}"
                    th:text="#{fiche.bouton.valider}"
                    type="submit">
            </button> 
            <a th:href="@{/rsclient}"
               th:text="#{fiche.bouton.annuler}" 
               th:title="#{fiche.bouton.annulerTitle}" 
               class='btn btn-outline-secondary mr-3'>
            </a>

            <a th:if="${clientForm.client.id} != -1"
               th:href="@{/rsclient/{id}/delete(id=${clientForm.client.id})}"
               th:text="#{fiche.bouton.supprimer}"
               th:title="#{fiche.bouton.supprimerTitle}"
               class="btn btn-outline-warning">
            </a>

          </div>
        </form>
        
    </div>
  </body>

</html>
