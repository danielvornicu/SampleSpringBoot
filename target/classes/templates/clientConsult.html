<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">

  <head>
    <title layout:fragment="title" th:text = "#{fiche.client.titre.thymeleaf.consultation} + ${client.prenom} + ' ' + ${client.nom}"></title>
  </head>
  
  <body>
    <div class='card' layout:fragment="content">        
        <div class='card-header'>
          <h4 th:text = "#{fiche.client.titre.thymeleaf.consultation} + ' ' + ${client.prenom} + ' ' + ${client.nom}"></h4>
        </div>
        
        <div class='card-body'>
          <div class='row'>
            <div class='col-md-2' th:text = "#{fiche.client.nom}"></div>
            <div class='col-md-4' th:text = "${client.nom}"></div>
          </div>
          <div class='row'>
            <div class='col-md-2' th:text = "#{fiche.client.prenom}"></div>
            <div class='col-md-4' th:text = "${client.prenom}"></div>
          </div>
        </div>
        
        <div class='card-footer'>
          <a th:href="@{/client}" 
             th:title="#{fiche.bouton.annulerTitle}"
             th:text="#{fiche.bouton.annuler}" 
             class='btn btn-outline-secondary'></a>
             
          <a th:href="@{/client/{id}/edit(id=${client.id})}" 
             th:title="#{liste.action.modifierTitle}"
             th:text="#{liste.action.modifier}" 
             class="btn btn-outline-primary"></a>
        </div> 

    </div>
  </body>

</html>
